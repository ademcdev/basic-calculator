<!DOCTYPE html>
<html lang="tr_TR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorInfo"></div>
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeys">
                <button class="keyOperator" data-action="add">+</button>
                <button class="keyOperator" data-action="subtract">-</button>
                <button class="keyOperator" data-action="multiply">&times;</button>
                <button class="keyOperator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="keyOperator" data-action="squareRoot" disabled>Na</button>
                <!--&radic;-->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="keyOperator" data-action="xSquared" disabled>Na</button>
                <!--x<sup>2</sup>-->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="keyEqual" data-action="calculate">=</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="keyClear" data-action="clear">AC</button>
            </div>
        </div>
    </div>

    <script src="refactoredScript.js"></script>
</body>
</html>
